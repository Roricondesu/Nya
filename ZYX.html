<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朱耀星档案</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap');
        
        :root {
            --primary-color: rgb(144, 36, 2);
            --secondary-color: #000;
            --text-color: #000;
            --border-color: #000;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'ZCOOL QingKe HuangYou', monospace;
            color: var(--text-color);
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }
        
        .title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 3rem;
            margin: 0;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        
        .eye-gif {
            width: 100px;
            height: 100px;
            border: 2px dashed var(--border-color);
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .eye-gif:hover {
            transform: scale(1.1);
            border-style: solid;
        }
        
        .main-card {
            display: flex;
            background-color: rgba(255, 255, 255, 0.85);
            border: 3px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .profile-image {
            flex: 1;
            min-width: 300px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .profile-image:hover img {
            transform: scale(1.05);
        }
        
        .profile-content {
            flex: 2;
            padding: 20px;
            min-width: 300px;
        }
        
        .section-title {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 1.8rem;
            border-bottom: 2px dashed var(--border-color);
            padding-bottom: 5px;
            margin-top: 20px;
            color: var(--primary-color);
        }
        
        .composition {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.85);
            border: 3px solid var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .composition-image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }
        
        .composition-text {
            flex: 1;
        }
        
        .chart-container {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            font-size: 1.2rem;
            animation: floatUp 4s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            .eye-gif {
                margin-top: 20px;
            }
            
            .profile-image, .profile-content {
                min-width: 100%;
            }
            
            .composition {
                flex-direction: column;
            }
            
            .composition-image {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
        
        /* Retro game styles */
        .retro-box {
            border: 2px solid var(--border-color);
            padding: 15px;
            margin: 15px 0;
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
        }
        
        .retro-box::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid var(--border-color);
            pointer-events: none;
        }
        
        .highlight {
            background-color: rgba(144, 36, 2, 0.2);
            padding: 2px 5px;
            border-radius: 3px;
            cursor: help;
            position: relative;
        }
        
        .highlight:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            z-index: 100;
            font-size: 0.9rem;
        }
        
        .typing {
            border-right: 2px solid var(--text-color);
            animation: blink 0.7s infinite;
        }
        
        @keyframes blink {
            0%, 100% { border-color: transparent; }
            50% { border-color: var(--text-color); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">WHO I AM</h1>
            <img src="static/img/redeye.gif" alt="Red Eye" class="eye-gif" id="eyeGif">
        </div>
        
        <div class="main-card">
            <div class="profile-image">
                <img src="static/img/jyy.jpg" alt="朱耀星" id="profileImg">
            </div>
            <div class="profile-content">
                <h2 class="section-title">身份信息</h2>
                <div class="retro-box">
                    <p><span class="highlight" data-tooltip="被收养的名字">姓名</span>：<span id="typing-name" class="typing"></span></p>
                    <p><span class="highlight" data-tooltip="多重身份">职业</span>：<span id="typing-job" class="typing"></span></p>
                    <p><span class="highlight" data-tooltip="网络身份">头七论坛id</span>：<span id="typing-id" class="typing"></span></p>
                </div>
                
                <h2 class="section-title">关键经历</h2>
                <div class="retro-box">
                    <p><span class="highlight" data-tooltip="悲惨童年">童年</span>：<span id="typing-childhood" class="typing"></span></p>
                    <p><span class="highlight" data-tooltip="成长蜕变">成长</span>：<span id="typing-growth" class="typing"></span></p>
                    <p><span class="highlight" data-tooltip="最终结局">结局</span>：<span id="typing-ending" class="typing"></span></p>
                </div>
                
                <h2 class="section-title">特殊元素</h2>
                <div class="retro-box">
                    <p><span class="highlight" data-tooltip="重要信物">项链</span>：<span id="typing-necklace" class="typing"></span></p>
                    <p><span class="highlight" data-tooltip="象征符号">象征</span>：<span id="typing-symbol" class="typing"></span></p>
                </div>
                
                <div class="chart-container">
                    <canvas id="personalityChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="composition">
            <img src="static/img/jyyyp.png" alt="构成" class="composition-image">
            <div class="composition-text">
                <h2 class="section-title">我的构成</h2>
                <p>由痛苦与火焰铸造的灵魂，在商业与灵异的夹缝中生存。既是精明的商人，又是脆弱的灵魂，最终化为福田百货的守护怨灵。</p>
                <p>点击眼睛查看隐藏信息...</p>
            </div>
        </div>
    </div>

    <script>
        // Typing animation
        document.addEventListener('DOMContentLoaded', function() {
            const texts = {
                name: "朱耀星",
                job: "福田百货老板/替死鬼/？？？/昊漠星",
                id: "星星",
                childhood: "被朱老板收养当替死鬼，常被骂'饿死鬼转世'；有密不透风红房间",
                growth: "设计让原本朱耀星死去，反杀朱老板；靠眼仙致富后又破产",
                ending: "点燃福田百货，自焚成为地缚灵",
                necklace: "母亲捡的烧焦石头，藏于新项链瞳孔处",
                symbol: "红房间、流星碎片（烧焦石头）、眼仙、鬼王面燃大士"
            };
            
            Object.keys(texts).forEach(key => {
                const element = document.getElementById(`typing-${key}`);
                if (element) {
                    typeWriter(element, texts[key], 0);
                }
            });
            
            function typeWriter(element, text, i) {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i+1) + '<span class="typing"></span>';
                    setTimeout(() => typeWriter(element, text, i + 1), Math.random() * 100 + 50);
                } else {
                    element.classList.remove('typing');
                }
            }
            
            // Personality chart
            const ctx = document.getElementById('personalityChart').getContext('2d');
            const personalityChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['精明又脆弱的企业家', '脆弱又敏感的内核', '真诚而滚烫的灵魂'],
                    datasets: [{
                        data: [20, 35, 45],
                        backgroundColor: [
                            'rgba(144, 36, 2, 0.7)',
                            'rgba(0, 0, 0, 0.7)',
                            'rgba(200, 100, 50, 0.7)'
                        ],
                        borderColor: [
                            'rgba(144, 36, 2, 1)',
                            'rgba(0, 0, 0, 1)',
                            'rgba(200, 100, 50, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: '性格构成',
                            font: {
                                family: "'Ma Shan Zheng', cursive",
                                size: 20
                            },
                            color: '#000'
                        },
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    family: "'ZCOOL QingKe HuangYou', monospace"
                                },
                                color: '#000'
                            }
                        }
                    },
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    }
                }
            });
            
            // Eye interaction
            const eyeGif = document.getElementById('eyeGif');
            eyeGif.addEventListener('click', function() {
                createFloatingElements();
                
                anime({
                    targets: eyeGif,
                    scale: [1, 1.2, 1],
                    rotate: [0, 10, -10, 0],
                    duration: 1000,
                    easing: 'easeInOutQuad'
                });
            });
            
            function createFloatingElements() {
                const symbols = ["红房间", "流星碎片", "眼仙", "鬼王面燃大士", "替死鬼", "饿死鬼转世", "地缚灵", "昊漠星"];
                const container = document.querySelector('.container');
                
                for (let i = 0; i < 8; i++) {
                    const element = document.createElement('div');
                    element.className = 'floating-element';
                    element.textContent = symbols[i];
                    element.style.left = Math.random() * 80 + 10 + '%';
                    element.style.color = i % 2 === 0 ? 'rgb(144, 36, 2)' : '#000';
                    element.style.fontSize = Math.random() * 10 + 16 + 'px';
                    
                    container.appendChild(element);
                    
                    anime({
                        targets: element,
                        opacity: [0, 1, 0],
                        duration: 4000,
                        easing: 'easeInOutQuad'
                    });
                    
                    setTimeout(() => {
                        element.remove();
                    }, 4000);
                }
            }
            
            // Profile image hover effect
            const profileImg = document.getElementById('profileImg');
            profileImg.addEventListener('mouseenter', function() {
                anime({
                    targets: '.profile-image',
                    scale: 1.02,
                    duration: 500,
                    easing: 'easeInOutQuad'
                });
            });
            
            profileImg.addEventListener('mouseleave', function() {
                anime({
                    targets: '.profile-image',
                    scale: 1,
                    duration: 500,
                    easing: 'easeInOutQuad'
                });
            });
            
            // Initial animations
            anime({
                targets: '.main-card',
                opacity: [0, 1],
                translateY: [50, 0],
                duration: 1000,
                delay: 1500,
                easing: 'easeOutExpo'
            });
            
            anime({
                targets: '.composition',
                opacity: [0, 1],
                translateY: [50, 0],
                duration: 1000,
                delay: 2000,
                easing: 'easeOutExpo'
            });
        });
    </script>
</body>
</html>
